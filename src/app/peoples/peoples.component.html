<div id="card-grid" class="card" style="width: 18rem;">

  <img src="{{ _picture }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ _name }} #{{ _id }}</h5>
    <p class="card-text">{{ _desc }}</p>
    <a href="{{ _link }}" target="_blank" class="btn btn-primary">Check on Opensea <i id="opensea-icon"
        class="fa-solid fa-sailboat"></i></a>
  </div>

</div>
